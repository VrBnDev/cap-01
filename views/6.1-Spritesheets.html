                <p>Uma <em>spritesheet</em> é uma imagem contendo várias partes de uma animação.</p>
                <br>
                <img src="../img/spritesheet.png">
                <br><br>
                <canvas id="canvas-spritesheet">
                    Seu navegador não suporta o Canvas.
                </canvas>
                <script>
                    var context = document.getElementById('canvas-spritesheet').getContext('2d');
                    var imgSonic = new Image();
                    imgSonic.src = '../img/spritesheet.png';
                    
                    /*Função de teste para o conceito de Clipping*/
                    /*imgSonic.onload = function() {

                    var sheet = new Spritesheet(context,imgSonic,3,8);

                    sheet.intervalo = 60;
                    sheet.linha = 1;

                    imgSonic.onload = gameLoop;

                    function gameLoop() {
                        context.clearRect(0,0,context.canvas.width,context.canvas.height);
                        sheet.proximoQuadro();
                        sheet.desenhar(100,100);

                        requestAnimationFrame(gameLoop);
                    }                   

                </script>
